{% extends "layout.html" %}

{% block body %}

<div class="row">
    <div class="col-lg-8">
        <!-- Post content-->
            <h3>{{article.title}}</h3>
            <p class="lead">by
                {{article.author.username}}</p> 
            <hr>
            <p>{{article.created_date}}</p>
            <hr>

            {%if article.article_image%}
            <!-- Preview image figure-->
            <figure class="mb-4"><img class="img-fluid rounded" src="{{article.article_image.url}}" alt="..."></figure>
            {%endif%}
            <!-- Post content-->
            <p>
                {{article.content|safe}}
            </p>
    </div>
</div>



{% endblock body %}
